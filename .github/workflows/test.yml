name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: textbook/git-checkout-submodule-action@master
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm i -g truffle ganache-cli
      - run: npm ci
      - run: npm test
